<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Kata 10 - Website</title>

        <!-- Bootstrap core CSS -->
        <link href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../../lib/jquery-3.1.1.min.js"></script>

        <link href="css/carousel.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="js/dice.js"></script>
        <script src="js/carousel.js"></script>
        <script src="js/config.js"></script>
        <script src="js/monty.js"></script>
        <link href="css/dice-1.0.min.css" rel="stylesheet">
        <link href="css/dice.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Kata 10 - Website</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="first-slide" src="images/dice.jpg" alt="Dice Roll">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Dice Game</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img class="second-slide" src="images/monty.jpg" alt="Second slide">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Monty Hall</h1>
                        </div>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- /Carousel -->

		<!-- Dice Game -->
        <div id="diceDiv" class="diceDiv">
        	<div class="panel-body">

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-danger active">
                        <input type="radio" name="options" id="dice-doubles" checked="checked">Doubles
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" name="options" id="dice-seven">Seven
                    </label>
                </div>

                <div id="buttonDiv">
                    <br>
                    <button type="button" class="btn btn-primary" style="font-size: 2em;" onclick="rollDice()">Roll dice</button>
                </div>

                <p id="dicep" class="dicep"></p>

                <div class="alertBox">
                    <div id="total" class="total alert alert-success" role="alert"></div>
                    <br>
                    <br>
                    <div id="dice-success" class="total alert alert-success" role="alert"></div>
                    <div id="dice-danger" class="total alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>
		<!-- /Dice Game -->

		<!-- Monty Hall Game -->
        <div id="doorDiv" class="doorDiv">
            <div class="panel-body">

				<div id="messageAndGame">
					<div class="total alert alert-success" role="alert" id="messageMontyHall"></div>
					<br>
                	<button type="button" class="btn btn-primary" style="font-size: 2em;" id="playDoor" onclick="playMontyHall()">Play</button>
					<button type="button" class="btn btn-primary" style="font-size: 2em;" id="montyPlayAgain" onclick="resetGame()">Play Again</button>
					<button type="button" class="btn btn-danger" style="font-size: 2em;" id="switchDoor" onclick="switchDoor()">Switch Door</button>
	                <button type="button" class="btn btn-success" style="font-size: 2em;" id="keepDoor" onclick="keepDoor()">Keep Door</button>
				</div>

                <div id="doors">
			        <br>
					<br>
                    <img src="images/door1.png" class="door" alt="Door" id="door1" style="margin-left:150px">
                    <img src="images/door2.png" class="door" alt="Door" id="door2" style="margin-left:150px">
                    <img src="images/door3.png" class="door" alt="Door" id="door3" style="margin-left:150px">
                </div>

                <div class="alertBox">
                    <div id="door-success" class="total alert alert-success" role="alert"></div>
                    <div id="door-danger" class="total alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>
		<!-- /Monty Hall Game -->

        <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>
</html>
