<div id="myCarousel" class="carousel slide multi-item-carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
	  <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/center.jpg" alt="center cat">
		<div class="carousel-caption">
          <h3>Cats are center of the universe</h3>
        </div>      
      </div>

      <div class="item">
        <img src="images/deathstar.jpg" alt="death star cat">
        <div class="carousel-caption">
          <h3>Cats are the destroyers of worlds</h3>
        </div>      
      </div>
	  
		<div class="item">
			<img src="images/huh.jpg" alt="can i eat that?">
			<div class="carousel-caption">
			  <h3>Can I eat that?</h3>
			</div>      
		</div>
    
			<div class="item">
			<img src="images/power.png" alt="I am power">
			<div class="carousel-caption">
			  <h3>Fear me human</h3>
			</div>      
		</div>
		
		<div class="item">
			<img src="images/rubme.jpg" alt="cats like rubs">
			<div class="carousel-caption">
			  <h3>Serve me human</h3>
			</div>      
		</div>
	
			<div class="item">
			<img src="images/wat.jpeg" alt="WAT">
			<div class="carousel-caption">
			  <h3>WAT</h3>
			</div>      
		</div>
	</div>
	


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
